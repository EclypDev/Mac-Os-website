<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="./css/screen.css">
    <link rel="stylesheet" href="./css/index.css">
    <link rel="stylesheet" href="./css/barratareas.css">
    <meta charset="UTF-8">
    <title>TaskList</title>
</head>
<body>
    <div id="area"></div>

    <header class="mac-bar">
        <div class="mac-bar-menu">
          <ul>
            <li><button id="Menu">Inicio</button></li>
          </ul>
        </div>
        <div class="mac-bar-apps">
          <ul>
            <li><div id="appOpen1"></div></li>
            <li><div id="appOpen2"></div></li>
            <li><div id="appOpen3"></div></li>
            <li><div id="appOpen4"></div></li>
          </ul>
        </div>
        <div class="mac-bar-status">
          <div class="mac-bar-clock">12:34 PM</div>
          <div class="mac-bar-sound"></div>
          <div class="mac-bar-message"></div>
        </div>
      </header>
      
    <script type="module" src="./js/CreateScreen.js"></script>
    <script type="module" src="./js/MoveWindow.js"></script>
    <script type="module" src="./js/IndexUpdate.js"></script>
    <script type="module" src="./js/Index.js"></script>
</body>
</html>
